---
name: docker_hub
on:
  push:
    branches:
      - master
  release:
    types:
      - published
jobs:
  push_to_registry:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: push jenkins jnlp dind slave image to docker hub
        uses: docker/build-push-action@v1
        with:
          context: .
          dockerfile: docker/slave/Dockerfile
          build_args: DOCKER_GID=${{ secrets.DOCKER_GID }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: skarzi/jenkins-jnlp-slave-dind
          tag_with_ref: true
